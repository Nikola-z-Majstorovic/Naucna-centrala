<div class="wrapper d-flex justify-content-center" style="width: 100%; height: 100%;">
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)" ngNativateValidate>

    <div *ngFor="let field of formFields">
      <label for={{field.id}}> {{field.label}} </label>
      <label for={{field.id}} *ngIf="field.type.name == 'string' && field.id != 'pdf_ispravka' && field.defaultValue !='' && field.defaultValue != null && field.id == 'komentar_urednika'">{{field.defaultValue}}</label>
      <input type="text" name={{field.id}} *ngIf="field.type.name == 'string' && field.id != 'pdf_ispravka' && field.defaultValue !='' && field.defaultValue != null && field.id != 'komentar_urednika' " class="form-control" [ngModel]=field.defaultValue>
      <input type="text" name={{field.id}} *ngIf="field.type.name == 'string' && field.id != 'pdf_ispravka' && field.defaultValue == null" class="form-control" [ngModel]=field.defaultValue>
      <input type="file" name={{field.id}} *ngIf="field.id == 'pdf_ispravka'" class="form-control" ngModel (change)="handleFileInput($event.target.files)">
    </div>
    <div style="border: 2px solid black; padding: 5px; margin-top: 10px" *ngFor="let reviewerForm of reviewersForm">
      <label> Recenzent {{reviewerForm.username}} </label> <br/><br/>
      <label>Komentar recenzenata:  {{reviewerForm.komentarAutoru}}</label> <br/>
      <br/>
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary">Potvrdi</button>
    </div>
  </form>
</div>
