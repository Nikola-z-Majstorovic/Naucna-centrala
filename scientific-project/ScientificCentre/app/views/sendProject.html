<div class="content">
    <div class="content-body" data-ng-show="!loading">
        <form name="form">
            <div class="control-item" style="min-height: 2em !important;">
                <label for="Subject">Subject</label><br />
                <input id="Subject" type="text" data-ng-model="project.Subject" name="Subject" required="" selected />
                <span data-ng-show="form.Subject.$error.required" class="required">*</span>
            </div>
            <div class="control-item" style="min-height: 2em !important;">
                <label for="KeyWords">Key Words</label><br />
                <input id="KeyWords" type="text" data-ng-model="project.KeyWords" name="KeyWords" required="" />
                <span data-ng-show="form.KeyWords.$error.required" class="required">*</span>
            </div>
            <div class="control-item" style="min-height: 2em !important;">
                <label for="Abstract">Abstract</label><br />
                <input id="Abstract" type="text" data-ng-model="project.Abstract" name="Abstract" required="" />
                <span data-ng-show="form.Abstract.$error.required" class="required">*</span>
            </div>
            <div class="control-item" style="min-height: 2em !important;">
                <label for="NotRegisteredAutorsInfo">Not Registered Autors Info</label><br />
                <textarea id="NotRegisteredAutorsInfo " data-ng-model="project.NotRegisteredAutorsInfo" name="NotRegisteredAutorsInfo"></textarea>
            </div>
            <div>
                <label for="ScientificArea">Scientific area:</label><br />
                <select name="ScientificArea" id="ScientificArea"
                        data-ng-model="project.ScientificAreaId" required=""
                        data-ng-options="area.AreaId as area.Name for area in allAreas">
                    <option value="">- Please Select -</option>
                </select>
                <span data-ng-show="form.ScientificArea.$error.required" class="required">*</span>
            </div>
            <div>
                <label for="Magazine">Magazines:</label><br />
                <select name="Magazine" id="Magazine" data-ng-change="checkMagazineAccessType(project.MagazineId);"
                        data-ng-model="project.MagazineId" required=""
                        data-ng-options="magazine.MagazineId as magazine.Name for magazine in allMagazines ">
                    <option value="">- Please Select -</option>
                </select>
                <span data-ng-show="form.Magazine.$error.required" class="required">*</span>
            </div><br />
            <div data-ng-repeat="User in allAuthors">
                <label for="User_{{$index}}">{{User.Name}} {{User.Surname}} - {{User.Username}}</label>
                <input id="User_{{$index}}" type="checkbox" data-ng-click="addAuthor(User.UserId)" />
            </div><br />
            <input type="file" id="file" name="file" accept="pdf/*" /><br />
            <button  data-ng-click="SendProject()">Send Project</button>            
        </form>
    </div>
</div>
